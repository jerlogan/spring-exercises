<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<nav th:replace="fragments/navbar :: myNav" />

<h6>All Posts</h6>

<div th:each="post : ${allPosts}">
    <a th:href="@{'/posts/' + ${post.getId()}}"><h3 th:text="${post.getTitle()}"></h3></a>
    <h6><span th:text="${post.getSport().getSportName()}"></span> (<span th:text="${post.getTeam().getTeamName()}"></span>)</h6>
</div>


<nav th:replace="fragments/footer :: footer" />
</body>
</html>
