<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<nav th:replace="fragments/navbar :: myNav" />

<div th:each="sport : ${allSports}">
    <h1 th:text="${sport.getSportName()}"></h1>
    <a th:href="@{'/sports/' + ${sport.getId()}}"><h3 th:text="${sport.getSportName()}"></h3></a>
</div>

<nav th:replace="fragments/footer :: footer" />
</body>
</html>
