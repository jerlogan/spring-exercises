<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head">
    <meta charset="UTF-8" />
    <title>Home</title>
</head>
<body>
<nav th:replace="fragments/navbar :: myNav" />

<div th:each="team : ${allTeams}">
    <h1 th:text="${team.getTeamName()}"></h1>
    <h3><b>Sport: </b><span th:text="${team.sport.getSportName()}"></span></h3>
</div>

<nav th:replace="fragments/footer :: footer" />
</body>
</html>
